<!DOCTYPE html>
<html>
<head>
	<!-- Info meta tags, important for social media + SEO -->
	<title>Adriftus- Official Website</title>
	<meta name="description" content="Adriftus is a new and awesome Minecraft server. You can join with the IP 'play.adriftus.net'.">
	<meta property="og:title" content="Adriftus - Official Website">
	<meta property="og:site_name" content="Adriftus">
	<meta property="og:description" content="Adriftus is a new and awesome Minecraft server. You can join with the IP 'play.adriftus.net'.">
	<meta property="og:image" content="{{ url_for('static',filename='images/minecraft.jpg') }}">
	<meta property="og:url" content="https://adriftus.net/">
	<meta name="twitter:card" content="summary_large_image">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
	<div class="container my-5">
		<div class="row d-flex justify-content-center align-items-center">
			<div class="col-sm-12 col-md-6 logo">
				<img class="img-fluid" src="{{ url_for('static',filename='images/logo2.png') }}" alt="Adriftus Logo">
			</div>
		</div>
		<div class="my-5"></div>
		<div class="row">
			<div class="col-sm-12 col-md-4 scale my-5">
				<a class="item forums text-white text-center" data-toggle="tooltip" data-placement="top" title="Coming Soon">
					<div class="d-flex align-items-center justify-content-center">
						<img class="img-fluid" src="{{ url_for('static',filename='images/forums.png') }}" alt="Minecraft forums icon" class="img">
					</div>
					<h4>Tutorials</h4>
				</a>
			</div>
			<div class="col-sm-12 col-md-4 scale my-5">
				<a class="item forums text-white text-center" data-toggle="tooltip" data-placement="top" title="Coming Soon">
					<div class="d-flex align-items-center justify-content-center">
						<img class="img-fluid" src="{{ url_for('static',filename='images/store.png') }}" alt="Minecraft store icon" class="img">
					</div>
					<h4>Store</h4>
				</a>
			</div>
			<div class="col-sm-12 col-md-4 scale my-5">
				<a class="item forums text-white text-center" data-toggle="tooltip" data-placement="top" title="Coming Soon">
					<div class="d-flex align-items-center justify-content-center">
						<img class="img-fluid" src="{{ url_for('static',filename='images/vote.png') }}" alt="Minecraft voting icon" class="img">
					</div>
					<h4>Voting</h4>
				</a>
			</div>
		</div>
	</div>

	<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static',filename='js/firefly.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}" type="text/javascript"></script>
	<script src="https://unpkg.com/@popperjs/core@2"></script>
	<script>
		$(function () {
			$('[data-toggle="tooltip"]').tooltip()
		});

		const doParticles = true;
		
		var getWidth = () => { 
			return Math.max(
				document.body.scrollWidth,
				document.documentElement.scrollWidth,
				document.body.offsetWidth,
				document.documentElement.offsetWidth,
				document.documentElement.clientWidth
				);
		};
		var firefly;
		if (doParticles) {
			if (getWidth() < 400) $.firefly({
				minPixel: 1,
				maxPixel: 2,
				total: 20
			});
			else $.firefly({
				minPixel: 1,
				maxPixel: 3,
				total: 40
			});
		}
	</script>
</body>
</html>
